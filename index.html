<!DOCTYPE html>
<html>
<head>
    <title>Great Football Gifs Page</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="shortcut icon" href="assets/images/football.jpg" type="image/x-icon" />
</head>
<body id="wholeThing">
    <div class="jumbotron" id="header">
        <h1>Your Favorite Football GIFs</h1>
    </div>
    <div class="row" id="subtitle">
        <h2>Click the buttons to display your favorite football GIFs<br>Click the GIFs to pause and play<br>Search to add
            more buttons!</h2>
    </div>
    <form class="form-inline" id="gifSearch">
        <div class="form-group">
            <label for="searchInput">Search for more football Gifs</label>
            <input type="text" id="searchInput">
        </div>
        <input id="addGIF" type="submit" value="submit">
    </form>
    <p>
        <div class="row">
            <div class="container">
                <div class="btn-group inline pull-left">
                    <button class="btn btn-primary" id="buttons" data-search="Ole Miss Football">Ole Miss Football</button>
                    <button class="btn btn-primary" id="buttons" data-search="Super Bowl">Super Bowl</button>
                    <button class="btn btn-primary" id="buttons" data-search="CFP">College Football Playoff</button>
                    <button class="btn btn-primary" id="buttons" data-search="Football">Football</button>
                    <button class="btn btn-primary" id="buttons" data-search="Dak Prescott">Dak Prescott</button>
                    <button class="btn btn-primary" id="buttons" data-search="Dallas Cowboys">Dallas Cowboys</button>
                    <div id="myButtons"></div>
                </div>
            </div>
        </div>
    </p>
    <div class="row">
        <div class="container">
            <span>
                <div id="gifArea"></div>
            </span>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
